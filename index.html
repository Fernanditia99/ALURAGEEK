<body>

        <body>

    <main class="main-container">
        
            <h2>Mis Productos</h2> 
            <div data-product class="products-container">
         
                


            </div>

                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>
 
            </form>

           </div>
        </section>
